<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Task</title>
</head>
<body>
	<form>
		<label>First No. :</label>
		<input id="demo1" type="text" name=""><br>
		<label>Second No. :</label>
		<input id="demo2" type="text" name=""><br>
		<input onclick="multiply()" type="button" value="Multiply">
		<input onclick="devision()" type="button" value="Devide"> <br> <br>
		<label>The Result Is : </label>
		<br>
		<span id="demo3"></span>

	</form>
	<script type="text/javascript">
		num1 = document.getElementById("demo1");
		num2 = document.getElementById("demo2");

		function multiply(){
			document.getElementById("demo3").innerHTML = num1.value * num2.value ;
		}

		function devision(){
			document.getElementById("demo3").innerHTML = num1.value / num2.value ;
		}
	</script>

</body>
</html>
